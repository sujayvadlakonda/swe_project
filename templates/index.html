{% if active_username %}
<div> {{ active_username }} is logged in! </div>
<button onclick="location.href='/events'" type="button">View Events</button>
<button onclick="location.href='/logout'" type="button">Logout</button>
{% else %}
<button onclick="location.href='/create_account'" type="button">Create Account</button>
<button onclick="location.href='/login'" type="button">Login</button>
{% endif %}
